<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery and Bootstrap Bundle -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <title>Cupcake Fundraiser</title>
</head>

<body>
<div class="container">
    <form action="#" method="post" class="form-horizontal">
        <h1>Cupcake Fundraiser</h1>
        <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" name="name" id="name" class="form-control col-3" value="{{@name}}" placeholder="Please input your name.">
        </div>

        <!-- display an error message if there is one -->
        <check if="{{ isset(@errors['name']) }}">
            <span class="err">{{ @errors['name'] }}</span>
        </check>

        <p class="mt-4">Cupcake flavors:</p>
        <div class="col-sm-4">
            <repeat group="{{ @flavor }}" value="{{ @flavor }}">
                <label><input type="checkbox"
                              name="flavors[]"
                              value="{{ @flavor }}"> {{ @flavor }}</label><br>
            </repeat>
            <!-- display an error message if there is one -->
            <check if="{{ isset(@errors['flavors']) }}">
                <span class="err">{{ @errors['flavors'] }}</span>
            </check>
        </div>

        <div class="row column_row mt-4">
            <input type="submit" class="form-control btn rounded bg-success" id="btn_size" value="Order">
        </div>
    </form>
</div>
</body>
</html>
